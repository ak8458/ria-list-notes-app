	<div id="moreInfoModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

    <!-- Modal -->
    <div id="inputFormModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Input Note</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="createAuthname">Author Name:</label>
              <input type="text" class="form-control" id="createAuthname" data-label="Author Name">
              <span class="help-inline createAuthname"></span>
            </div>
            <div class="form-group">
              <label for="createSubject">Subject:</label>
              <input type="text" class="form-control" id="createSubject" data-label="Subject">
              <span class="help-inline createSubject"></span>
            </div>
            <div class="form-group">
              <label for="createMessage">Message:</label>
              <textarea class="form-control" rows="5" id="createMessage" data-label="Message"></textarea>
              <span class="help-inline createMessage"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" id="createNote">Submit</button>
          </div>
        </div>

      </div>
